# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish packages to NPM(Latest)

on:
  workflow_dispatch:
    inputs:
      versionUp:
        description: 'Version Up Strage'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # Version of pnpm to install
          version: latest # optional
          # Where to store pnpm files
          # dest: # optional, default is ~/setup-pnpm
          # If specified, run `pnpm install`
          run_install: true # optional, default is null

      - name: Build
        run: pnpm build

      - name: Test
        run: |
          pnpm test

      - name: Git Identity
        run: |
          git config --global user.name 'hstarorg'
          git config --global user.email 'hm910705@163.com'

      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > .npmrc
          pnpm run versionup:${{ github.event.inputs.versionUp }}
          pnpm run pub
        env:
          NPM_AUTH_TOKEN: ${{secrets.npm_token}}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
